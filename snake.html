<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yƒ±lan Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .snake-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        #snake-canvas {
            background: #222;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.15);
            margin-top: 32px;
        }
        .snake-score {
            color: #232526;
            font-size: 1.2rem;
            margin-top: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle" title="Karanlƒ±k Mod"><span id="darkModeIcon">üåô</span></button>
    <div id="navbar-container"></div>
    <main class="snake-container" style="position:relative;">
        <h1>Yƒ±lan Oyunu</h1>
        <canvas id="snake-canvas"></canvas>
        <div class="snake-score">Skor: <span id="score">0</span></div>
        <button id="restart-btn" style="display:none;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);padding:14px 32px;font-size:1.1rem;border-radius:10px;border:none;background:#ffb347;color:#232526;font-weight:bold;cursor:pointer;box-shadow:0 2px 12px rgba(0,0,0,0.12);transition:background 0.2s;z-index:20;">Yeniden Ba≈ülat</button>
    </main>
    <div id="footerbar-container"></div>
    <script>
      fetch('navigation_bar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
        });
      fetch('footer_bar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footerbar-container').innerHTML = html;
        });
      // Karanlƒ±k mod toggle
      const darkModeBtn = document.getElementById('darkModeToggle');
      const darkModeIcon = document.getElementById('darkModeIcon');
      function setDarkMode(on) {
        if(on) {
          document.body.classList.add('dark-mode');
          darkModeIcon.textContent = '‚òÄÔ∏è';
          localStorage.setItem('darkMode', '1');
        } else {
          document.body.classList.remove('dark-mode');
          darkModeIcon.textContent = 'üåô';
          localStorage.setItem('darkMode', '0');
        }
      }
      darkModeBtn.onclick = function() {
        setDarkMode(!document.body.classList.contains('dark-mode'));
      };
      if(localStorage.getItem('darkMode') === '1') setDarkMode(true);
    </script>
    <script>
    // Ok tu≈ülarƒ± ile sayfanƒ±n kaymasƒ±nƒ± engelle
    window.addEventListener('keydown', function(e) {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
      }
    }, { passive: false });

    // Responsive canvas boyutu
    function getCanvasSize() {
      if(window.innerWidth <= 600) {
        return Math.min(window.innerWidth, window.innerHeight) * 0.9;
      }
      return 400;
    }
    const canvas = document.getElementById('snake-canvas');
    let canvasSize = getCanvasSize();
    canvas.width = canvasSize;
    canvas.height = canvasSize;
    const ctx = canvas.getContext('2d');
    const box = Math.floor(canvasSize / 20);
    let snake = [{x: 9*box, y: 10*box}];
    let direction = 'RIGHT';
    let food = {
        x: Math.floor(Math.random()*19+1)*box,
        y: Math.floor(Math.random()*19+1)*box
    };
    let score = 0;
    let gameInterval;
    const restartBtn = document.getElementById('restart-btn');
    document.addEventListener('keydown', dir);
    function dir(e) {
        if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
        else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
        else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    }
    // Mobil swipe kontrolleri
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener('touchstart', function(e) {
      const t = e.touches[0];
      touchStartX = t.clientX;
      touchStartY = t.clientY;
      e.preventDefault();
    }, { passive: false });
    canvas.addEventListener('touchend', function(e) {
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;
      if(Math.abs(dx) > Math.abs(dy)) {
        if(dx > 20 && direction !== 'LEFT') direction = 'RIGHT';
        else if(dx < -20 && direction !== 'RIGHT') direction = 'LEFT';
      } else {
        if(dy > 20 && direction !== 'UP') direction = 'DOWN';
        else if(dy < -20 && direction !== 'DOWN') direction = 'UP';
      }
      e.preventDefault();
    }, { passive: false });
    function draw() {
        ctx.fillStyle = '#222';
        ctx.fillRect(0, 0, canvasSize, canvasSize);
        for (let i = 0; i < snake.length; i++) {
            ctx.fillStyle = i === 0 ? '#ffb347' : '#fff';
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.strokeStyle = '#232526';
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }
        ctx.fillStyle = '#d6249f';
        ctx.beginPath();
        ctx.arc(food.x + box/2, food.y + box/2, box/2-2, 0, 2*Math.PI);
        ctx.fill();
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;
        if (direction === 'LEFT') snakeX -= box;
        if (direction === 'UP') snakeY -= box;
        if (direction === 'RIGHT') snakeX += box;
        if (direction === 'DOWN') snakeY += box;
        if (snakeX === food.x && snakeY === food.y) {
            score++;
            document.getElementById('score').textContent = score;
            food = {
                x: Math.floor(Math.random()*19+1)*box,
                y: Math.floor(Math.random()*19+1)*box
            };
        } else {
            snake.pop();
        }
        let newHead = {x: snakeX, y: snakeY};
        // √áarpƒ±≈üma kontrol√º
        if (
            snakeX < 0 || snakeX >= canvasSize ||
            snakeY < 0 || snakeY >= canvasSize ||
            collision(newHead, snake)
        ) {
            clearInterval(gameInterval);
            ctx.fillStyle = '#fff';
            ctx.font = '32px Quicksand, Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Oyun Bitti!', canvasSize/2, canvasSize/2 - 20);
            setTimeout(() => {
                restartBtn.style.display = 'block';
                restartBtn.style.left = '50%';
                restartBtn.style.top = 'calc(50% + 40px)';
                restartBtn.style.transform = 'translate(-50%, 0)';
            }, 50);
            return;
        }
        snake.unshift(newHead);
        restartBtn.style.display = 'none';
    }
    function collision(head, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (head.x === arr[i].x && head.y === arr[i].y) return true;
        }
        return false;
    }
    function startGame() {
        snake = [{x: 9*box, y: 10*box}];
        direction = 'RIGHT';
        food = {
            x: Math.floor(Math.random()*19+1)*box,
            y: Math.floor(Math.random()*19+1)*box
        };
        score = 0;
        document.getElementById('score').textContent = score;
        restartBtn.style.display = 'none';
        if (gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(draw, 120);
    }
    restartBtn.addEventListener('click', startGame);
    // Ekran boyutu deƒüi≈üirse canvas'ƒ± yeniden ayarla
    window.addEventListener('resize', function() {
      canvasSize = getCanvasSize();
      canvas.width = canvasSize;
      canvas.height = canvasSize;
    });
    startGame();
    </script>
</body>
</html>
